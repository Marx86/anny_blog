<!DOCTYPE html>
<html>
<!-- Copyright (C) 2012 Maxim Starodubcev <maxim@trambroid.com> -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
{% load static %}
{% load coretags %}
{% load coffeescript %}
<head>
    <title>{{ page_title }}</title>
    <link rel="author" title="Maxim Starodubcev" href="mailto: (author) maxim@trambroid.com">
    <script type="text/javascript" src="{% get_static_prefix %}js/bootstrap.js"></script>
    <script type="text/javascript" src="{% get_static_prefix %}js/jquery.js"></script>
    <script type="text/javascript" src="{% get_static_prefix %}js/jquery.prettyPhoto.js"></script>
<!--    <script type="text/javascript" src="{% get_static_prefix %}js/ajax.js"></script>-->
    <script type="text/javascript" src="{% get_static_prefix %}{% coffeescript 'coffee/ajax.coffee' %}"></script>
    <link rel="stylesheet" href="{% get_static_prefix %}css/bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="{% get_static_prefix %}css/bootstrap-responsive.css" type="text/css"/>
    <link rel="stylesheet" href="{% get_static_prefix %}css/prettyPhoto.css" type="text/css"/>
    <link rel="stylesheet" href="{% get_static_prefix %}css/style.css" type="text/css"/>
</head>

<body>
<script type="text/javascript" charset="utf-8">
  $(document).ready(function(){
    $("a[rel^='prettyPhoto']").prettyPhoto({
        social_tools: false,
        default_width: 500,
        default_height: 344
    });
  });
</script>

<div class="background"><img class="background-image" src="{% get_static_prefix %}img/background_bw.jpeg"></div>


{% menubar %}

<div class="container">
  <div class="row">
    <div class="wrapper"> </div>
    <div class="content">
    {% breadcrump %}
      {% block content %}{% endblock %}
      {% include "paginator.html" %}
    </div>
    <div class="footer">
      Powered by Django.
    </div>
  </div>
</div>

</body>
</html>
